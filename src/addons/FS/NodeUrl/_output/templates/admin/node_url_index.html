<xf:title>{{ phrase('node_url_all_records') }}</xf:title>

<xf:breadcrumb href="#">{{ phrase('Home') }}</xf:breadcrumb>

<xf:pageaction>
  <xf:button href="{{ link('nodeUrl/add-view') }}" icon="add"
    >{{ phrase('fs_add_url') }}</xf:button
  >
</xf:pageaction>

<xf:if is="$data is not empty">
  <div class="block">
    <div class="block-outer">
      <xf:macro
        template="node_url_filter"
        name="quick_filter"
        arg-key="nodeUrl"
        arg-class="block-outer-opposite"
      />
    </div>
    <div class="block-container">
      <div class="block-body">
        <!--       < Records >  -->

        <xf:datalist data-xf-init="responsive-data-list">
          <xf:datarow rowtype="header">
            <xf:cell> {{ phrase('node_name') }} </xf:cell>
            <xf:cell> Node Url </xf:cell>
            <xf:cell class="dataList-cell--min">  </xf:cell>
            <xf:cell class="dataList-cell--min">  </xf:cell>
          </xf:datarow>
          <xf:foreach loop="$data" value="$val">
            <xf:datarow>
              <xf:cell> {{$val.title}} </xf:cell>
              <xf:cell> {{$val.node_url}} </xf:cell>
				<xf:action href="{{ link('nodeUrl/edit-view', $val) }}" overlay="true">{{ phrase('edit') }}</xf:action>
              <xf:delete
                href="{{ link('nodeUrl/delete-record', $val) }}"
                overlay="true"
              />
            </xf:datarow>
          </xf:foreach>
        </xf:datalist>
        <xf:pagenav
          page="{$page}"
          perpage="{$perPage}"
          total="{$total}"
          link="nodeUrl"
          wrapperclass="block"
        />
        <!--       </ Records > -->
      </div>

      <!-- <div class="block-footer">
        <span class="block-footer-counter">footer</span>
      </div> -->
    </div>
  </div>
  <xf:else />
  <div class="blockMessage">{{ phrase('no_items_have_been_created_yet') }}</div>
</xf:if>
